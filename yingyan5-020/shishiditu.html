	<body>

		<!--监控管理主体-->

		<div class="jkgl">

			<!--实时地图-->
			<div class="right" style="width: 1200px;height: 480px;float: left;margin-left: 12px;">

				<div class="kgl-zhiti" style="width: 1200px;height: 480px;">

					<!--小tip1-->
					<div class="jkgl-zhiti1" style="width: 1200px;height: 480px;">
						<div class="zz" style="width: 1200px;">
							<p class="zz-p1">实时地图</p>
							<img src="img/del.png" style="float: right;margin-top: 5px;margin-right: 15px;cursor: pointer;" onclick="window.location.href='zhuyao.html'" />
						</div>
						<div id="tingwode2" style="width: 1200px;height: 440px;border-radius: 5px;"></div>
						<script type="text/javascript">
							// 百度地图API功能
							var map = new BMap.Map("tingwode2");
							map.enableScrollWheelZoom();
							map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);
							var ctrl = new BMapLib.TrafficControl({
								showPanel: false //是否显示路况提示面板
							});
							map.addControl(ctrl);
							ctrl.setAnchor(BMAP_ANCHOR_BOTTOM_RIGHT);
						</script>
					</div>
				</div>

			</div>
		</div>
