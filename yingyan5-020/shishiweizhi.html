<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/shouye.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jiankongguanli.css" />
		<link rel="stylesheet" type="text/css" href="css/shujuchaxun.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/pingtaiguanli.css" />
		<link rel="stylesheet" type="text/css" href="css/sbzt.css" />
		<link rel="stylesheet" type="text/css" href="css/yanpanpingtai.css" />
		<link rel="stylesheet" type="text/css" href="css/xjlk.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="My97DatePicker/skin/default/datepicker.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<!--百度插件-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZFdF7ECds9crlgrkvmsbskairA7xkqbX"></script>
		<link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>

		<title>首页</title>
	</head>

	<body>

		<!--监控管理主体-->

		<div class="jkgl">
			<div class="left" style="width: 1200px;height: 700px;float: left;">

				<div class="kgl-zhiti" style="width: 1200px;height: 700px;">

					<!--小tip1-->
					<div class="jkgl-zhiti1" style="width: 1200px;height: 700px;">
						<div class="zz" style="width: 1200px;">
							<p class="zz-p1">实时位置</p>
							<img src="img/del.png" style="float: right;margin-top: 5px;margin-right: 10px;cursor: pointer;" onclick="window.location.href='zhuyao.html'" />
						</div>
						<div class="tiandekuangkuang">
							<form action="" method="get" class="io1">

								<label>设备名</label><input type="text" value="" />
								<label>手机号</label><input type="text" value="" />
								<label>IMEI</label><input type="text" style="width: 130px;" />

								<label>IMSI</label><input type="text" value="" />
								<label>时间段</label><input type="text" value="" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
								<label style="text-align: center;">至</label><input type="text" style="width: 80px" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/><button class="button5" style="margin-left: 20px;height: 30px;cursor: pointer;">搜索</button>
								<br />
							</form>
						</div>
						<div id="tingwode" style="width: 1200px;height: 650px;position: relative;top: -10px;border-radius: 5px;"></div>

							<script type="text/javascript">
							// 百度地图API功能
							var map1 = new BMap.Map("tingwode");
							var point = new BMap.Point(116.331398, 39.897445);
							map1.centerAndZoom(point, 12);
							map1.enableScrollWheelZoom();

							function myFun(result) {
								var cityName = result.name;
								map1.setCenter(cityName);
								//								alert("当前定位城市:" + cityName);
							}
							var myCity = new BMap.LocalCity();
							myCity.get(myFun);
						</script>
					</div>
				</div>

			</div>

		</div>
		</div>

		</div>

	</body>

</html>
